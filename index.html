<!doctype html>
<html>
  <head>
    <title>癒やし動物動画（仮）</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="main">
    <h1 id="title">癒やし動物動画（仮）</h1>
    <audio controls preload src="動画のアドレス"></audio>
　    <div class="control">
      <button data-role="play">Play</button>
      <button data-role="pause">Pause</button>
      <button data-role="skip10sec">skip10sec</button>
      <button data-role="back10sec">back10sec</button>
      <button data-role="stop">stop</button>
      <button data-role="mute">mute</button>
      <button data-role="volumeDown">volumeDown</button>
      <button data-role="volumeUp">volumeUp</button>
    </div>
    <script src="js/audio.js"></script>
　　<br>
　　<h2>いぬ？ねこ？さる？</h2>
　　<br>
　　<p>
   <input type="button"value="いぬ"oneclick="動画切替">
　 <input type="button"value="ねこ"oneclick="動画切替">
　 <input type="button"value="さる"oneclick="動画切替">
　　</p>
  </div>
  </body>
</html>
